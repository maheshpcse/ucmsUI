		OneSignal.push(function() {

<body>
	<app-root></app-root>

	<!-- Jquery Files -->
	<script type="text/javascript" src="./assets/js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="./assets/js/popper.min.js"></script>

	<!-- Loading-bar JS -->
	<script type="text/javascript" src="./assets/js/loading-bar.js"></script>

	<!-- Bootstrap 4 sidemenu JS -->
	<script>
		function mySidemenuToggles(status) {
			let mobileScreen = window.matchMedia("(max-width: 990px )");
			$(document).ready(function () {
				$(".dashboard-nav-dropdown-toggle").click(function () {
					$(this)
						.closest(".dashboard-nav-dropdown")
						.toggleClass("show")
						.find(".dashboard-nav-dropdown")
						.removeClass("show");
					$(this).parent().siblings().removeClass("show");
				});
				$(".menu-toggle").click(function () {
					if (mobileScreen.matches) {
						$(".dashboard-nav").toggleClass("mobile-show");
					} else {
						$(".dashboard").toggleClass("dashboard-compact");
						status = !status;
						var pageLoader = document.getElementsByClassName('page-loader');
						if (!status) {
							for (var i = 0; i < pageLoader.length; i++) {
								pageLoader[i].style["width"] = '100%';
								pageLoader[i].style["height"] = '100%';
							}
						} else {
							for (var i = 0; i < pageLoader.length; i++) {
								pageLoader[i].style["width"] = '90%';
								pageLoader[i].style["height"] = '90%';
							}
						}
					}
				});
			});
		}
	</script>
	<!-- End -->
</body>

</html>
